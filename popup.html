<html>
    <head>
        <title>Utilities for Facebook by Hoang Vo</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link rel="icon" href="icon/48.png">
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Files -->
        <link href="css/material-dashboard.min.css?v=2.1.0" rel="stylesheet" />
    </head>
    <body style="width: 482px">
            <div class="card">
                <div class="card-header card-header-rose">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#tools" data-toggle="tab">Tools</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#privacy" data-toggle="tab">Privacy</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#extra" data-toggle="tab">Extra</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="tab-options">
                        <div class="tab-pane active" id="tools">
                            <div class="list-group">
                                <ul class="nav nav-pills nav-pills-icons nav-pills-rose">
                                    <li class="nav-item">
                                        <a target="_blank" href="dashboard.html" class="nav-link" >
                                            <i class="material-icons">dashboard</i>
                                            Dashboard
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a target="_blank" href="interactionanalysis.html" class="nav-link">
                                            <i class="material-icons">people</i>
                                            Interaction Analysis 
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a target="_blank" href="privacychanger.html" class="nav-link">
                                            <i class="material-icons">public</i>
                                            Privacy Changer 
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a target="_blank" href="friendstracking.html" class="nav-link">
                                            <i class="material-icons">supervised_user_circle</i>
                                            Who unfriend me
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a target="_blank" href="message.html" class="nav-link">
                                            <i class="material-icons">message</i>
                                            Messenger Center
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a target="_blank" href="securitychecker.html" class="nav-link">
                                            <i class="material-icons">fingerprint</i>
                                            Security Checker
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a target="_blank" href="ppshield.html" class="nav-link">
                                            <i class="material-icons">security</i>
                                            Profile Picture Guard 
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="tab-pane" id="privacy">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_block_seen" value=""> Block "seen" feature in chat
                                    <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_block_typing_chat" value=""> Block "typing" feature in chat
                                    <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_block_typing_comment" value=""> Block "typing" feature in comment
                                    <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="tab-pane tab-options" class="tab-options" id="extra">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_fb_timer" value=""> Facebook timer
                                    <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                        <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_fb_timer_blocker" value=""> Facebook StayFocus (Require Facebook timer to be enabled)
                                        <span class="form-check-sign">
                                        <span class="check"></span>
                                        </span>
                                    </label>
                                    <input id="opt_fb_timer_blocker_value" type="number" min="0" class="form-control" value="30"> Minutes
                            </div>
                        </div>
                    </div>     
                </div>
            </div>
        
        <!-- Browser polyfill-->
        <script src="js/browser-polyfill.min.js" type="application/javascript"></script>
        <!--   Core JS Files   -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/sweetalert2.js"></script>
        <script src="js/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="js/_popup.js" type="text/javascript"></script>
    </body>
</html>
