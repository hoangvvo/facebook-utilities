<html>
    <head>
        <title>Options | Utilities for Facebook by Hoang Vo</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link rel="icon" href="icon/48.png">
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Files -->
        <link href="css/material-dashboard.min.css?v=2.1.0" rel="stylesheet" />
        <link href="css/common.css" rel="stylesheet" />
    </head>
    <body>
        <div id="sidebar" class="sidebar" data-color="rose" data-background-color="black">

        </div>
        <div class="main-panel">
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                                <div class="card">
                                    <div class="card-header card-header-rose">
                                        <div class="nav-tabs-navigation">
                                            <div class="nav-tabs-wrapper">
                                                <ul class="nav nav-tabs" data-tabs="tabs">
                                                    <li class="nav-item">
                                                        <a class="nav-link active" href="#general" data-toggle="tab">General</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" href="#privacy" data-toggle="tab">Privacy</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" href="#extra" data-toggle="tab">Extra</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="tab-content" id="tab-options">
                                            <div class="tab-pane active" id="general">
                                                <div class="form-check">
                                                    <!--<label class="form-check-label">
                                                        <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_myapi" value=""> Connect to my API
                                                        <span class="form-check-sign">
                                                        <span class="check"></span>
                                                        </span>
                                                    </label>-->
                                                    <label class="form-check-label">
                                                        <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_collect_usagedata" value=""> Allow collection of anonymous usage data
                                                        <span class="form-check-sign">
                                                        <span class="check"></span>
                                                        </span>
                                                    </label>
                                                </div>
                                                <button class="btn btn-rose btn-link btn-reset">Delete all add-ons data</button>
                                            </div>
                                            <div class="tab-pane" id="privacy">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_block_seen" value=""> Block "seen" feature in chat
                                                        <span class="form-check-sign">
                                                        <span class="check"></span>
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_block_typing_chat" value=""> Block "typing" feature in chat
                                                        <span class="form-check-sign">
                                                        <span class="check"></span>
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_block_typing_comment" value=""> Block "typing" feature in comment
                                                        <span class="form-check-sign">
                                                        <span class="check"></span>
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="tab-pane" id="extra">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_fb_timer" value=""> Facebook timer
                                                        <span class="form-check-sign">
                                                        <span class="check"></span>
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label">
                                                        <input autocomplete="false" class="form-check-input" type="checkbox" id="opt_fb_timer_blocker" value=""> Facebook StayFocus (Require Facebook timer to be enabled)
                                                        <span class="form-check-sign">
                                                        <span class="check"></span>
                                                        </span>
                                                    </label>
                                                    <input id="opt_fb_timer_blocker_value" type="number" min="0" class="form-control" value="30"> Minutes
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Browser polyfill-->
        <script src="js/browser-polyfill.min.js" type="application/javascript"></script>
        <!--   Core JS Files   -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/sweetalert2.js"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-material-design.min.js" type="text/javascript"></script>
        <!-- validation -->
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <!--  Notifications Plugin    -->
        <script src="js/bootstrap-notify.js"></script>
        <script src="js/_common.js"></script>
        <script src="js/_options.js"></script>
    </body>
</html>
