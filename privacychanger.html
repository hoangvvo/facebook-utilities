<html>
    <head>
        <title>Privacy changer | Utilities for Facebook by Hoang Vo</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link rel="icon" href="icon/48.png">
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Files -->
        <link href="css/material-dashboard.min.css?v=2.1.0" rel="stylesheet" />
        <link href="css/common.css" rel="stylesheet" />
    </head>
    <body>
        <div id="sidebar" class="sidebar" data-color="rose" data-background-color="black">

        </div>
        <div class="main-panel">
            <nav id="navbar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <h2 class="text-center"></h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                <h4 class="card-title">Privacy</h4>
                                    <p class="card-text">This tool changes the privacy settings of all your posts. Please select your desired privacy settings and click the button below.</p>
                                    <div class="form-group">
                                        <label for="privacy_picker">Change all your posts to</label>
                                        <select class="form-control selectpicker" data-style="btn btn-link" id="privacy_picker">
                                            <option>PUBLIC</option>
                                            <option>FRIENDS</option>
                                            <option>FRIENDS OF FRIENDS</option>
                                            <option>ONLY ME</option>
                                            <option>Custom</option>
                                        </select>
                                    </div>
                                    <button id="btn_apply" class="btn btn-rose">Apply</button>
                                    <button id="btn_currentprivacy" class="btn btn-rose">Download current privacy</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                <h4 class="card-title">Custom</h4>
                                    <p class="card-text">Who is allowed see your content? (If you set <i>Change all your posts to <b>Custom</b></i>)</p>
                                    <button id="btn_customprivacy_allowall" class="btn btn-rose">Allow all</button><button id="btn_customprivacy_disallowall" class="btn">Deny all</button>
                                    <table class="table table-striped table-no-bordered table-hover" id="customprivacy_table">
                                        <thead>
                                            <tr>
                                                <th class="text-center disabled-sorting">Allow</th>
                                                <th class="disabled-sorting">Avatar</th>
                                                <th class="text-center">Name</th>
                                                <th class="text-center">ID</th>
                                            </tr>
                                        </thead>
                                        <tbody id="customprivacy_friendslist_table">
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-text card-header-rose">
                                    <div class="card-text">
                                    <h4 class="card-title">Result</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Browser polyfill-->
        <script src="js/browser-polyfill.min.js" type="application/javascript"></script>
        <!--   Core JS Files   -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/sweetalert2.js"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-material-design.min.js" type="text/javascript"></script>
        <!-- datatable -->
        <script src="js/jquery.dataTables.min.js"></script>
        <!-- validation -->
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <!-- select picker -->
        <script src="js/bootstrap-selectpicker.js"></script>
        <!--  Notifications Plugin    -->
        <script src="js/bootstrap-notify.js"></script>
        <script src="js/_common.js"></script>
        <script src="js/_privacychanger.js"></script>
    </body>
</html>
